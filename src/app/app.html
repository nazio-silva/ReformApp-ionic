<ion-menu [content]="content"  type="overlay" persistent="true" swipeEnabled="false">
  <ion-header>
    <ion-toolbar>
      <img class="logo" src="assets/imgs/logo.png" alt="logo">
    </ion-toolbar>
  </ion-header>

  <ion-content class="fundo-menu">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" text-center class="fundo-menu">
         {{p.title}}   
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
