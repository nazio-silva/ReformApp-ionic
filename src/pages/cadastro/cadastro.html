<ion-header>
    <ion-navbar><img class="logo" src="assets/imgs/logo.png" alt="logo"></ion-navbar>
    
</ion-header>

<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="UserName" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <br>

    <div class="btn-cadastro">
      <button ion-button round type="submit" [disabled]="cadastroForm.invalid" (click)="goToHomePage()"> Cadastrar </button>
    </div>
    
  </form>

</ion-content>
