<ion-header no-border>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <img class="logo" src="assets/imgs/logo.png" alt="logo">
</ion-navbar>
</ion-header>

<ion-content>

  <h1 text-center> Simulador </h1>
  
  <ion-card>

    <ion-list>
      <ion-item>
        <ion-label> MATERIAIS </ion-label>
        <ion-select [(ngModel)]="materiais">
          <ion-option value="tijolo"> TIJOLO </ion-option>
          <ion-option value="telha"> TELHA </ion-option>
          <ion-option value="madeira"> MADEIRA </ion-option>
          <ion-option value="cimento"> CIMENTO </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label> Area: </ion-label>
        <ion-input name="area" type="number" [(ngModel)]="area"></ion-input>
      </ion-item>
      <hr>
      <hr>
      <ion-item>
        <ion-label> Pre√ßo: </ion-label>
        <ion-input name="preco" type="number" [(ngModel)]="preco"></ion-input>
      </ion-item>
      <hr>
      <hr>
      <ion-item>
        <ion-label> Quantidade: {{area * 27.5}} </ion-label>
      </ion-item>
      <hr>
      <hr>
      <ion-item>
        <ion-label> Gasto: {{(preco/1000) * (area * 27.5)/0.01}} </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <div class="btn-calc">
    <button ion-button round (click)="calcular()"> Calcular </button>
  </div>

</ion-content>
