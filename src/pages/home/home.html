<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <img class="logo" src="assets/imgs/logo.png" alt="logo">
</ion-navbar>
</ion-header>

<ion-content>
  <h1 text-center> Simulador </h1>

  <ion-card>

    <ion-list>
      <ion-item>
        <ion-label> MATERIAIS </ion-label>
        <ion-select [(ngModel)]="materiais">
          <ion-option value="tj"> TIJOLOS </ion-option>
          <ion-option value="tel"> TELHA </ion-option>
          <ion-option value="mad"> MADEIRA </ion-option>
          <ion-option value="ci"> CIMENTO </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label> Area: </ion-label>
        <ion-input type="number" ([ngModel])="area"></ion-input>
      </ion-item>
      <hr>
      <hr>
      <ion-item>
        <ion-label> Pre√ßo: </ion-label>
        <ion-input type="number" ([ngModel])="preco"></ion-input>
      </ion-item>
      <hr>
      <hr>
      <ion-item> QTD: </ion-item>
      <hr>
      <hr>
      <ion-item> R$: </ion-item>
    </ion-list>
  </ion-card>

  <div class="btn-calc">
    <button ion-button name="block" (click)="calcular(area, preco)"> Calcular </button>
  </div>

</ion-content>
