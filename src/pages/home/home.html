<ion-header no-border>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <img class="logo" src="assets/imgs/logo.png" alt="logo">
</ion-navbar>
</ion-header>

<ion-content>

  <h1 text-center> Simulador </h1>
  
  <ion-card>

    <ion-list>
      <ion-item>
        <ion-label> TIJOLOS </ion-label>
        <ion-select [(ngModel)]="tijolos">
          <ion-option value="conv"> 8 FUROS </ion-option>
          <ion-option value="ref"> REFRATARIO </ion-option>
          <ion-option value="bra"> BRANCO </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label> Área: </ion-label>
        <ion-input name="area" type="number" [(ngModel)]="area"></ion-input>
      </ion-item>
      <hr>
      <hr>
      <ion-item>
        <ion-label> Preço: </ion-label>
        <ion-input name="preco" type="number" [(ngModel)]="preco"></ion-input>
      </ion-item>
      <hr>
      <hr>
      <ion-item>
        <ion-label> Quantidade: {{qtd}} </ion-label> 
      </ion-item>
      <hr>
      <hr>
      <ion-item>
        <ion-label> Gasto R$: {{gasto}} </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <div class="btn-calc">
    <button ion-button round (click)="calcular()"> Calcular </button>
  </div>

</ion-content>
