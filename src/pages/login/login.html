<ion-header >

  <ion-navbar>
    <img class="logo" src="assets/imgs/logo.png" alt="logo">
  </ion-navbar>
  
</ion-header>

<ion-content padding class="conteudo">
  <div class="overlay"></div>
  <form [formGroup]="singForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
   
    <ion-item class="form-login">
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item><br>

    <ion-item class="form-login">
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item> <br>

    <button ion-button class="btn-login" round type="submit"> Entrar </button>
    
    <p class="link" (click)="goToCadastro()"> Cadastrar Conta </p>

  </form>
 
</ion-content>
