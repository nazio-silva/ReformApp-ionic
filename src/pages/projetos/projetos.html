<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img class="logo" src="assets/imgs/logo.png" alt="logo">
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1 text-center>Modelos de projetos</h1>

  <ion-card>
  
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/fundo-login.jpg">
      </ion-avatar>
      <h2> RAIMUNDO SILVA </h2>
    </ion-item>

    <img src="assets/imgs/fundo-login.jpg">

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="curtir()">
          <ion-icon name="thumbs-up"></ion-icon>
          <div> {{ contador }} Curtir </div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div> 6 Comentar </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <input type="file">
</ion-content>
