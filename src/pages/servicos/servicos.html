<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img class="logo" src="assets/imgs/logo.png" alt="logo">
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getServicos($event)"></ion-searchbar>

  <ion-card *ngFor="let s of servicos">
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/fundo-home.jpg">
        </ion-avatar>
        <h2>JOAO FERREIRA</h2>
        <p> PROFISSAO: {{ s }} </p>
      </ion-item>
    </ion-list>
    <ion-card-content>
      <p text-center> TELEFONE: 85 99955-0044 </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
